# --- DataSource ---
spring.datasource.url=jdbc:mysql://localhost:3306/txnlab?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
